<form name="form">

	<!-- Full Name -->
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon">
				<i class="fa fa-male"></i>
			</div>
			<input type="text" name="fullname" class="form-control input-lg" ng-model="fullname" placeholder="Full name">
		</div>
	</div>

	<!-- Email -->
	<div ng-class="{'form-group': true, 'has-error': required('email') || validEmail('email')}">
		<div class="input-group">
			<div class="input-group-addon">
				<i class="fa fa-envelope"></i>
			</div>
			<input type="email" name="email" class="form-control input-lg" required ng-model="email" placeholder="Email">
		</div>
	</div>
	<div class="alert alert-danger" ng-show="required('email') || validEmail('email')">
		<span ng-show="required('email')"><p>Cannot be empty</p></span>
		<span ng-show="validEmail('email')"><p>Invalid e-mail address</p></span>
	</div>

	<!-- Username -->
	<div ng-class="{'form-group': true, 'has-error': required('username')}">
		<div class="input-group">
			<div class="input-group-addon">
				<i class="fa fa-user"></i>
			</div>
			<input type="text" name="username" class="form-control input-lg" required ng-minlength="4" ng-maxlength="18" ng-model="username" 
				placeholder="Username">
		</div>
	</div>
	<div class="alert alert-danger" ng-show="required('username') || length('username')">
		<span ng-show="required('username')"><p>Cannot be empty</p></span>
		<span ng-show="length('username')"><p>Must be between 4 and 18 characteres</p></span>
	</div>

	<!-- Password -->
	<div ng-class="{'form-group': true, 'has-error': required('password')}">
		<div class="input-group">
			<div class="input-group-addon">
				<i class="fa fa-lock"></i>
			</div>
			<input type="password" name="password" required class="form-control input-lg" ng-minlength="6" ng-maxlength="18" ng-model="password" 
				placeholder="Password">
		</div>
	</div>
	<div class="alert alert-danger" ng-show="required('password') || length('password')">
		<span ng-show="required('password')"><p>Cannot be empty</p></span>
		<span ng-show="length('password')"><p>Must be between 6 and 18 characteres</p></span>
	</div>

	<!-- Password confirmation-->
	<div ng-class="{'form-group': true, 'has-error': required('passwordcheck')}">
		<div class="input-group">
			<div class="input-group-addon">
				<i class="fa fa-lock"></i>
			</div>
			<input type="password" name="passwordcheck" required class="form-control input-lg" ng-model="passwordcheck" 
				placeholder="Confirm password" ui-validate="'$value==password'" ui-validate-watch="'password'">
		</div>
	</div>
	<div class="alert alert-danger" ng-show="required('passwordcheck') || match('passwordcheck')">
		<span ng-show="required('passwordcheck')"><p>Cannot be empty</p></span>
		<span ng-show="match('passwordcheck')"><p>Passwords must match</p></span>
	</div>
	<button class="btn btn-primary btn-lg" ng-disabled="!form.$valid">Sign in</button>
</form>
